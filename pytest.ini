[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --junitxml=test-results.xml
    --html=test-results.html
    --self-contained-html
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Slow tests - tests that take longer than 1 second
    fast: Fast tests - tests that complete quickly
    health: Health check tests - basic system verification
    api: API tests - test API endpoints and responses
    database: Database tests - test data models and persistence
    frontend: Frontend tests - test UI components and configuration
    smoke: Smoke tests - basic functionality verification
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
